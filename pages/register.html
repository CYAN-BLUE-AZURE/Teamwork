<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="../styles/styles.css">
	<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="../scripts/scripts.js"></script>
	<script src="../scripts/register.js"></script>
	<!-- Notification -->
	<link rel="stylesheet" type="text/css" href="../styles/sudo-notify.css" />
	<script type="text/javascript" src="../scripts/sudo-notify.js"></script>
</head>
<body>
	<div id="notificationContainer"></div>
	<header>
		<div class="forum-header">
			<h1><a href="index.html">Blue azure</a></h1>
		</div>
		<nav>
			<ul class="navigation">
			</ul>
		</nav>
		<div class="search-form">
			<input type="text" id="search" placeholder="Search...">
			<a href="#">Search</a>
		</div>
	</header>
	<main>
		<div class="wrapper">	
			<div class="register-form">
				<form action="" method="post">
					<div>
						<label for="username"><span class="required">*</span>Username:</label>
						<input type="text" name="username" value="" id="username" placeholder="Choose a username." required="required">
					</div>
					<div>
						<label for="email"><span class="required">*</span>Email:</label>
						<input type="text" name="email" value="" id="email" placeholder="Enter your email address." required="required">
					</div>
					<div>
						<label for="password"><span class="required">*</span>Password:</label>
						<input type="password" name="password" value="" id="password" placeholder="Enter your password." required="required">
					</div>
					<div>
						<label for="re-password"><span class="required">*</span>Re-type:</label>
						<input type="password" name="re-password" value="" id="re-password" placeholder="Retype your password" required="required">
					</div>
					<div>
						<label for="first-name">First name:</label>
						<input type="text" name="first-name" value="" id="first-name" placeholder="Enter your first name.">
					</div>
					<div>
						<label for="last-name">Last name:</label>
						<input type="text" name="last-name" value="" id="last-name" placeholder="Enter your last name.">
					</div>
					<div class="submit-field">
						<a  id="submit">Sign up</a>
					</div>
					<div class="error-field"></div>
				</form>
			</div>
		</div>			
	</main>
	<footer>
		<div id="footer">
			2014 by team Cyan Blue Azure
		</div>
	</footer>
</body>
</html>
